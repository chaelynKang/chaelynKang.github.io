<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box  { display: none; }
        #box2 { display:block; }
        #box3 { display:inline;
                width: 100px;
                height: 50px;
                background-color: aqua;
        
        }
        #box4 { display:inline-block;
                width: 100px;
                height: 50px;
                background-color: rosybrown;
        
        }
    </style>
</head>
<body>
    <!--span+div+span-->
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <hr>
    <span>더미 객체</span>
    <div id="box2">대상 객체</div>
    <span>더미 객체</span>
    <hr>
    <span>더미 객체</span>
    <div id="box3">대상 객체</div>
    <span>더미 객체</span>
    <hr>
    <span>더미 객체</span>
    <div id="box4">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
