<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 선언
        function f(x) {
            return x*x;
        }

        function f2(x) {
            return 3*x*x+54*x+29
        }

        // 함수 호출
        console.log (f(5));
        alert(f(5) + f(10));

        console.log (f2(1));
        console.log (f2(5));
        
    </script>
</head>
