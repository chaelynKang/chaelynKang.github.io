    <title>Document</title>
    <script>
        let sum = 0;

        for (let i=1; i <=10000; i++) {
            sum += i;
            if (sum > 10000) { break; }
            console.log(i + " => " + sum);
        }
        console.log("1~10000사이의 합이 10000보다 커지는 경우 : " + sum);
    </script>
